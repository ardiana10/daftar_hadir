<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Hadir Online</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    canvas { border: 1px solid #ccc; }
    .form-group { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Formulir Daftar Hadir</h2>
  <form id="attendance-form">
    <div class="form-group">
      <label for="name">Nama Lengkap:</label><br />
      <input type="text" id="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="signature">Tanda Tangan:</label><br />
      <canvas id="signature-pad" width="400" height="200"></canvas><br />
      <button type="button" id="clear">Hapus Tanda Tangan</button>
    </div>
    <button type="submit">Kirim</button>
  </form>

  <h3>Hasil:</h3>
  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script>
    const canvas = document.getElementById('signature-pad');
    const signaturePad = new SignaturePad(canvas);
    const clearButton = document.getElementById('clear');
    const form = document.getElementById('attendance-form');
    const output = document.getElementById('output');

    clearButton.addEventListener('click', () => {
      signaturePad.clear();
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (signaturePad.isEmpty()) {
        alert('Silakan tanda tangani terlebih dahulu.');
        return;
      }
      const name = document.getElementById('name').value;
      const dataURL = signaturePad.toDataURL();
      output.innerHTML = `
        <p><strong>Nama:</strong> ${name}</p>
        <p><strong>Tanda Tangan:</strong></p>
        <img src="${dataURL}" alt="Tanda Tangan" />
      `;
      form.reset();
      signaturePad.clear();
    });
  </script>
</body>
</html>
