<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Hadir Online</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    canvas { border: 1px solid #ccc; width: 100%; height: 200px; }
    button, input { padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Form Daftar Hadir</h2>
  <form id="attendance-form">
    <label for="name">Nama Lengkap:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label>Tanda Tangan:</label><br>
    <canvas id="signature-pad" width="400" height="200"></canvas><br>

    <button type="button" onclick="clearSignature()">Hapus Tanda Tangan</button><br><br>
    <button type="submit">Kirim</button>
  </form>

  <!-- Signature Pad JS -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

  <!-- Script Form Handling -->
  <script>
    const form = document.getElementById('attendance-form');
    const canvas = document.getElementById('signature-pad');
    const signaturePad = new SignaturePad(canvas);

    function clearSignature() {
      signaturePad.clear();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (signaturePad.isEmpty()) {
        alert('Silakan tanda tangani dulu!');
        return;
      }

      const data = {
        name: document.getElementById('name').value,
        signature: signaturePad.toDataURL()
      };

      const url = "https://script.google.com/macros/s/AKfycbymvd-jViGTG_UanW1GFtXX-kDbDmnUzklnsT47pXtUpr1_hvhXJZMbAfuGIZAjADBO/exec"; // üîÅ Ganti dengan URL dari Apps Script

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });

        if (response.ok) {
          alert('Data berhasil dikirim!');
          form.reset();
          signaturePad.clear();
        } else {
          alert('Gagal mengirim data.');
        }
      } catch (error) {
        console.error(error);
        alert('Terjadi kesalahan koneksi.');
      }
    });
  </script>

</body>
</html>
